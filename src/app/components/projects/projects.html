        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div *ngFor="let project of projects" class="card bg-dark text-light shadow-lg mb-4">
                        <h5 class="card-title text-info">{{project.title}}</h5>
                        <div class="video-container">
                            <video controls preload="none" poster={{project.image}} onloadstart="hideLoading(this)"
                                onerror="showError(this)">
                                <source src={{project.video}} type="video/mp4">
                            </video>
                        </div>
                        <div class="card-body">

                            <p class="card-text">
                                {{ project.description }}
                            </p>
                            <a href={{project.github}} target="_blank" class="btn btn-info btn-sm">View
                                Code</a>

                                Demo</a>

                    </div>
                </div>
