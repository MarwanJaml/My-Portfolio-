<div class="certificates-container" id="certificates">
    <h2 class="section-title">My<span> Certifications</span></h2>

    <div class="cert-grid">
        <div class="cert-card" *ngFor="let cert of certificates">

            <!-- Certificate Image -->
            <img [src]="cert.image" [alt]="cert.title" class="cert-image" />

            <!-- Certificate Info -->
            <div class="cert-info">
                <h3>{{ cert.title }}</h3>
                <p>Issued by: <strong>{{ cert.org }}</strong></p>
                <p>Date: {{ cert.date }}</p>
            </div>

            <!-- Actions -->
            <div class="cert-actions">
                <a [href]="cert.file" target="_blank" class="btn view-btn">View</a>
                <a [href]="cert.file" download class="btn download-btn">Download</a>
            </div>
        </div>
        <div>
            <a [href]=[moreCertificates] class="cta-button" class="btn btn-info btn-sm">More Certificates</a>


        </div>
    </div>
</div>
